<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conversational Chatbot with Memory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <h2>üß† Conversational Chatbot</h2>
        <div id="chat-box" class="chat-box"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (!userInput.trim()) return;

            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class="user-message">üßë: ${userInput}</div>`;
            document.getElementById("user-input").value = "";

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: userInput })
                });

                const data = await response.json();
                chatBox.innerHTML += `<div class="bot-message">ü§ñ: ${data.response}</div>`;
            } catch (error) {
                chatBox.innerHTML += `<div class="bot-message">‚ùå: Error getting response</div>`;
                console.error(error);
            }

            chatBox.scrollTop = chatBox.scrollHeight;
        }

        document.getElementById("user-input").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });
    </script>
    <footer style="text-align: center; font-size: 0.8em; color: #888; margin-top: 40px; padding-bottom: 10px;">
  Developed by Nipun
</footer>
</body>
</html>
